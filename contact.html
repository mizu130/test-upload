<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>
       
body, ul, li {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    font-family: 'Arial', sans-serif;
    line-height: 1.6;
}


header {
    background-color: #2c3e50;
    padding: 15px 0;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 100;
}
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 90%;
    margin: 0 auto;
}
.logo {
    color: #ecf0f1;
    font-size: 24px;
    font-weight: bold;
    text-decoration: none;
}
.navbar-links {
    list-style: none;
    display: flex;
}
.navbar-links li {
    margin: 0 15px;
}
.navbar-links a {
    text-decoration: none;
    color: #ecf0f1;
    font-size: 16px;
    text-transform: uppercase;
    transition: color 0.3s ease;
}
.navbar-links a.active, .navbar-links a:hover {
    color: #e74c3c;
}


.hero {
    height: 100vh;
    background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6));
    color: #ecf0f1;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
}
.hero-content h1 {
    font-size: 48px;
    margin-bottom: 20px;
}
.hero-content p {
    font-size: 20px;
    max-width: 600px;
    margin: 0 auto;
}


.contact-info {
    padding: 60px 20px;
    background-color: #ecf0f1;
    text-align: center;
}
.contact-info h2 {
    font-size: 32px;
    margin-bottom: 40px;
}
.contact-details {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
}
.contact-item {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 250px;
    margin: 10px;
}
.contact-item h3 {
    font-size: 20px;
    margin-bottom: 10px;
}
.contact-item p {
    font-size: 16px;
}


.contact-form {
    padding: 60px 20px;
    background-color: #ffffff;
    text-align: center;
}
.contact-form h2 {
    font-size: 32px;
    margin-bottom: 30px;
}
.form-group {
    margin-bottom: 20px;
}
.form-group label {
    display: block;
    font-size: 18px;
    margin-bottom: 5px;
}
.form-group input, .form-group textarea {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
}
.submit-btn {
    padding: 10px 20px;
    background-color: #e74c3c;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}
.submit-btn:hover {
    background-color: #c0392b;
}


.map {
    padding: 60px 20px;
    background-color: #ecf0f1;
    text-align: center;
}
#map {
    width: 100%;
    height: 400px;
    border-radius: 8px;
}


footer {
    background-color: #2c3e50;
    color: #ecf0f1;
    text-align: center;
    padding: 20px 0;
}

    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="#" class="logo">YourBrand</a>
            <ul class="navbar-links">
                <li><a href="test.html">Home</a></li>
                <li><a href="about.html">About</a></li>
        
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    
    <section class="hero">
        <div class="hero-content">
            <h1>Contact Us</h1>
            <p>We're here to help! Get in touch with us for any inquiries or assistance.</p>
        </div>
    </section>

    
    <section class="contact-info">
        <div class="container">
            <h2>Contact Information</h2>
            <div class="contact-details">
                <div class="contact-item">
                    <h3>Email</h3>
                    <p><a href="mailto:contact@yourbrand.com">catilo.cesar@gmail.com</a></p>
                </div>
                <div class="contact-item">
                    <h3>Phone</h3>
                    <p><a href="tel:+1234567890">9099123123</a></p>
                </div>
                <div class="contact-item">
                    <h3>Location</h3>
                    <p>Ph, Batangas Cityy</p>
                </div>
            </div>
        </div>
    </section>

  
    <section class="contact-form">
        <div class="container">
            <h2>Send Us a Message</h2>
            <form action="#" method="post" class="form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required placeholder="Your Name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Your Email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required placeholder="Your Message"></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </section>

 
    <section class="map">
        <div class="container">
            <h2>Find Us</h2>
            <div id="map"></div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 YourBrand. All rights reserved.</p>
    </footer>

    <script>
        function initMap() {
            const location = { lat: 40.748817, lng: -73.985428 }; 
            const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 14,
                center: location
            });
            const marker = new google.maps.Marker({
                position: location,
                map: map
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap" async defer></script>
</body>
</html>
